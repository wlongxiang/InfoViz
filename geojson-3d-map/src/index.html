<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<html>
  <script src="/assets/plugin/jquery.js"></script>
  <link href="/assets/radio/flat/red.css" rel="stylesheet">
  <script src="/assets/radio/icheck.js"></script>
<head lang="zh-cn">
  <title>threejs 3d geojson</title>
  <meta name="renderer" content="webkit">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat/dist/ecStat.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/dataTool.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>
  <script>
    $(document).ready(function(){
      $('input').iCheck({
        radioClass: 'iradio_flat-red'
      });
    });
  </script>
</head>

<body>
  <div id="box">
    <div id="left">
      <ul class="list">
        <li>
          <input type="radio" name="iCheck" id="electricity" class="radio_data" checked>
          <label for="flat-radio-1">Electricity</label>
        </li>
        <li>
          <input type="radio" name="iCheck" class="radio_data" id="gas">
          <label for="flat-radio-2">Gas</label>
        </li>
        <li>
          <input type="radio" name="iCheck" class="radio_data" id="housing_price">
          <label for="flat-radio-4">Housing Price</label>
        </li>
        <li>
          <input type="radio" name="iCheck" class="radio_data" id="totaalmannenenvrouwen">
          <label for="flat-radio-3">Population</label>
        </li>
        <li>
          <input type="radio" name="iCheck" class="radio_data" id="transport">
          <label for="flat-radio-5">Public Transport Facilities</label>
        </li>
      </ul>
      <ul class="list_color">
        <li>
          <input type="radio" name="iCheckColor" class='radio_color' id="electricity" checked>
          <label for="flat-radio-1">Electricity</label>
        </li>
        <li>
          <input type="radio" name="iCheckColor" class='radio_color' id="gas">
          <label for="flat-radio-2">Gas</label>
        </li>
        <li>
          <input type="radio" name="iCheckColor" class='radio_color' id="housing_price">
          <label for="flat-radio-4">Housing Price</label>
        </li>
        <li>
          <input type="radio" name="iCheckColor" class='radio_color' id="totaalmannenenvrouwen">
          <label for="flat-radio-3">Population</label>
        </li>
        <li>
          <input type="radio" name="iCheckColor" class='radio_color' id="transport">
          <label for="flat-radio-5">Public Transport Facilities</label>
        </li>
      </ul>
      <!-- <div id="slider-container"> </div> -->
    </div>
    <div id="center">
      <button id="toNetherlands" class="ui" hidden=true></button>
      <div id="colorbar_1" class="colorbar_text" style="left: 14.2%;"></div>
      <div id="colorbar_2" class="colorbar_text" style="left: 21.6%;"></div>
      <div id="colorbar_3" class="colorbar_text" style="left: 29%;"></div>
      <div id="colorbar_4" class="colorbar_text" style="left: 36.5%;"></div>
      <div id="colorbar_format" class="colorbar_text" style="left: 40%;"></div>
    </div>
    <div id="right">
      <div id="sc_container" style="height: 33%"></div>
      <div id="pop_container" style="height: 33%"></div>
      <div id = "pie_container" style="height: 33%">
        <div id="pie_left_container" style="width: 50%; height: 100%; float: left;"></div>
        <div id="pie_right_container" style="width: 50%; height: 100%; float: right;"></div>
      </div>
    </div>
  </div>
  
</body>

</html>
